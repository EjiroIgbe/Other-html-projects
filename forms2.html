<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request form</title>
    <link rel="stylesheet" href="video.css">
</head>
<body>
    <fieldset>
        <legend align="center">Check Request Form Template</legend>
    <label>Department</label>
    <select>
        <option value="Science">Science</option>
        <option value="Social Science">Social Science</option>
        <option value="Arts">Arts</option>
         <option value="Commercial">Commercial</option><br>
    </select><br><br>
   
    <label>Date</label>
    <input type="date">
    
    <fieldset>
        <legend>Employee information</legend>
    <input type="text" placeholder="FirstName"><br><br>
    <input type="text" placeholder="LastName"><br><br>
    <input type="number" placeholder="Phone Number"><br><br>
  </fieldset>

  <fieldset>
    <br>
    <h3>Gender</h3>
    <input type="radio" id="Male" name="gender">
    <label for="Male">Male</label>
     <input type="radio" id="Female" name="gender">
    <label for="Female">Female</label>
     <input type="radio" id="Other" name="gender">
    <label for="Other">Other</label><br><br>
</fieldset>
    
    <fieldset>
        <legend>Vendor information</legend>
     <label>Vendor Name</label>
     <input type="text" class="input-field"><br>
     <label><h3>Date when the check is needed</h3></label><br>
     <input type="date"><br><br>
    </fieldset>


     <fieldset>
        <legend>ADDRESS</legend>
     <textarea cols="50" rows="5" placeholder ="Address Line 1"></textarea><br><br>
       <textarea cols="50" rows="5" placeholder ="Address Line 2"></textarea><br><br>
       <input type="text" placeholder="City" class="input-field"><br><br>
       <input type="text" placeholder="Region" class="input-field"><br><br>
       <input type="number" placeholder="Postal/Zip Code" class="input-field"><br><br>
    </fieldset>


       <fieldset>
        <legend>PAYMENT</legend>
       <h3> DESCRIPTION</h3><br>
        <label><h2>Reason for check</h2></label><br>
        <textarea cols="30" rows="5"></textarea><br><br>
      <label>Amount</label>
     <input type="number"><br><br>
     <label>Total</label>
     <input type="number"><br><br>
      <label>Employee Signature</label><br><br>
      <textarea cols="20" rows="3"></textarea><br>    
       <label>Manager Signature</label><br>
      <textarea cols="20" rows="3"></textarea><br><br>
    </fieldset>
      <button>Submit</button>
    </fieldset>
     

      <section class="showcase">
        <div class="video-container">
            <video src="flower.mp4.mp4" autoplay muted loop>
            </video>
        </div>
      </section>
     
     
       
     
    
    
    
    
    
</body>
</html>
